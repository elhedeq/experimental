<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>Book List</title>
</head>
<body>
    <header class="mt-5 d-flex justify-content-center">
        <h1><span class="fas fa-book-open text-primary"></span>My<span class="text-primary">Book</span>List</h1>
    </header>
    <main class="container mt-5">
        <input type="text" placeholder="search books..." name="search" id="search" class="form-control">
        <form action="#" id="add-book">
            <h2 class="text-capitalize">add book</h2>
            <div class="form-group">
                <label for="book-title" class="form-label text-capitalize">book title</label>
                <input type="text" name="book-title" id="book-title" class="form-control">
            </div>
            <div class="form-group">
                <label for="book-author" class="form-label text-capitalize">book author</label>
                <input type="text" name="book-author" id="book-author" class="form-control">
            </div>
            <div class="form-group">
                <label for="book-isbn" class="form-label text-capitalize">ISBN #</label>
                <input type="text" name="book-isbn" id="book-isbn" class="form-control">
            </div>
            <input type="submit" value="add" class="btn btn-primary text-capitalize w-100 mt-2" id="add">
        </form>
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <td>title</td>
                    <td>author</td>
                    <td>ISBN #</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
